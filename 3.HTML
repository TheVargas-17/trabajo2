<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Básico Bootstrap</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <div class="container mt-2">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4"> 
                <div class="text-center ">
                        <h1 class="text-primary fw-bold" style="font-size: 50px;">facebook</h1>
                    </div>
                <div class="card shadow rounded-5 p-3">
                    <div class="card-body">
                        
                        <h4 class="card-title text-center mb-3">Crea una cuenta nueva</h4>
                        
                        <form action="#" method="POST">
                            
                            <div class="mb-2">
                                <label for="nombre" class="form-label">Nombre </label>
                                <input type="text" class="form-control" id="nombre" placeholder="Ej: Juan Pérez" required>
                            </div>
                            <div class="mb-2">
                                <label for="apellido" class="form-label">Apellido paterno </label>
                                <input type="text" class="form-control" id="apellido" placeholder="Ej:  Pérez" required>
                            </div>
                            <div class="mb-2">
                                <label for="apellido1" class="form-label">Apellido materno </label>
                                <input type="text" class="form-control" id="apellido1" placeholder="Ej:  Pérez " required>
                            </div>

                             <label for="genero" class="form-label"> Selecciona tu genero </label>

                            <div class="d-flex justify-content-between">
        <div class="mb-3 form-check me-3">
            <input type="checkbox" class="form-check-input" id="Hombre">
            <label class="form-check-label" for="Hombre">Hombre</label>
        </div>
        <div class="mb-3 form-check me-3">
            <input type="checkbox" class="form-check-input" id="Mujer">
            <label class="form-check-label" for="Mujer">Mujer</label>
     </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="Personalizado">
            <label class="form-check-label" for="Personalizado">Personalizado</label>
    </div>
</div>


                            <div class="mb-2">
                                <input type="text" class="form-control" id="text" placeholder="Correo electronico o numero telefonico" required>
                            </div>
                               <div class="mb-2">
                                <label for="fecha" class="form-label">Fecha de Nacimiento </label>
                           
                            </div>

                             <input type="date">
        
                             <div class="mb-2"></div>
                           
                         <div class="mb-2">
                                                            <label for="contraseña" class="form-label"> Crea una contraseña </label>

                                <input type="password" class="form-control" id="text" placeholder="Contraseña" required>
                                <input type="password" class="form-control" id="text" placeholder=" Confirmar Contraseña" required>
                            <div class="mb-3 mt-4">
    <p class="text-secondary" style="font-size: 13px;">
        Al hacer clic en "Crear cuenta nueva", aceptas nuestras 
        Condiciones la 
        Política de datos y la 
        Política de cookies
        Es posible que te enviemos notificaciones por SMS, que puedes desactivar cuando quieras.
    </p>
</div>

<div class="d-grid mb-4">
    <button type="submit" class="btn btn-succes btn-registro-facebook btn-lg">Crear cuenta nueva</button>
</div>

<div class="text-center">
    <a href="#" class="text-decoration-none" style="font-size: 14px;">¿Ya tienes una cuenta? Iniciar sesión.</a>
</div>
                        </form>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
<div class="row"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
